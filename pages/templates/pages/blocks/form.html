{% load wagtailcore_tags %}

<div class="container">
    <div class="form_builder">
        {% if value.title %}
        <h2>{{ value.title }}</h2>
        {% endif %}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{{ page.submit_text }}" />
        </form>
    </div>
</div>
