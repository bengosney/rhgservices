{% load wagtailcore_tags wagtailimages_tags %}


<div class="infopod">
    <div class="icon">
        {% picture value.image format-{webp,png} fill-64x64 %}
    </div>
    <div>
        <h3>{{ value.title }}</h3>
        <p>{{ value.paragraph }}</p>
        {% if value.page %}
            <div>
                <a aria-label="Find out more about {{ value.title }}" href="{{ value.page.url }}">Find out more</a>
            </div>
        {% endif %}
    </div>
</div>
