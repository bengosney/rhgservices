{% load wagtailcore_tags wagtailimages_tags %}


<div class="infopod">
    <div>
        <picture class="icon">
            {% image value.image max-64x64 format-png as image_png %}
            {% image value.image max-64x64 format-webp as image_webp %}

            <source srcset="{{ image_webp.url }}" type="image/webp">
            <source srcset="{{ image_png.url }}" type="image/png">

            {% image value.image max-64x64 format-png %}
        </picture>
    </div>
    <div>
        <h3>{{ value.title }}</h3>
        <p>{{ value.paragraph }}</p>
        {% if value.page %}
            <a href="{{ value.page.url }}">Find out more</a>
        {% endif %}
    </div>
</div>
