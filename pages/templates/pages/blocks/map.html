<div class="container">
    {% if value.title %}
        <h2>{{ value.title }}</h2>
    {% endif %}
    <div class="map-container">
        <div class="map-inner">
            <div id="map-{{ self.hash }}" class="map"></div>
        </div>
    </div>
    <script>
        function initMap{{ self.hash }}(){var d={lat:{{ self.latitude }},lng:{{ self.longitude }}};var f=new google.maps.Map(document.getElementById("map-{{ self.hash }}"),{center:d,scrollwheel:false,zoom:11});};
    </script>
    <script async defer src="//maps.google.com/maps/api/js?callback=initMap{{ self.hash }}&key={{ settings.pages.SiteSettings.google_maps_api_key }}"></script>
</div>
