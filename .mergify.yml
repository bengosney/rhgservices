pull_request_rules:
  - name: Merge Mine
    conditions:
      - and:
        - author~=^bengosney$
        - check-success=workflow
        - check-success=Sourcery
        - or:
            - check-success~=^LGTM analysis
            - check-neutral~=^LGTM analysis
    actions:
      merge:
        method: merge

  - name: Automatic merge dependabot PR
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=workflow
    actions:
      merge:
        method: merge

  - name: Automatic merge on approval of Sourcery AI PR
    conditions:
      - author~=^sourcery.*$
      - check-success=workflow
    actions:
      merge:
        method: merge
